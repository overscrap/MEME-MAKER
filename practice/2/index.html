<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME-MAKER Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column canvas__column">
        <canvas></canvas>
    </div>
    <div class="column line-width__column">
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.1" />
    </div>
    <div class="column color__column">
        <div class="color-option__selected">
            <input id="color" type="color" />
            <button id="mode-btn">Fill</button>
            <button id="destroy-btn">Destroy</button>
            <button id="eraser-btn">Erase</button>
        </div>
        <div class="color-option__column">
            <div class="color-option" style="background-color: #cd84f1" data-color="#cd84f1"></div>
            <div class="color-option" style="background-color: #ffcccc" data-color="#ffcccc"></div>
            <div class="color-option" style="background-color: #ff4d4d" data-color="#ff4d4d"></div>
            <div class="color-option" style="background-color: #ffaf40" data-color="#ffaf40"></div>
            <div class="color-option" style="background-color: #fffa65" data-color="#fffa65"></div>
            <div class="color-option" style="background-color: #c56cf0" data-color="#c56cf0"></div>
            <div class="color-option" style="background-color: #ffb8b8" data-color="#ffb8b8"></div>
            <div class="color-option" style="background-color: #ff3838" data-color="#ff3838"></div>
            <div class="color-option" style="background-color: #ff9f1a" data-color="#ff9f1a"></div>
            <div class="color-option" style="background-color: #fff200" data-color="#fff200"></div>
        </div>
        <div class="color-option__column">
            <div class="color-option" style="background-color: #32ff7e" data-color="#32ff7e"></div>
            <div class="color-option" style="background-color: #7efff5" data-color="#7efff5"></div>
            <div class="color-option" style="background-color: #18dcff" data-color="#18dcff"></div>
            <div class="color-option" style="background-color: #7d5fff" data-color="#7d5fff"></div>
            <div class="color-option" style="background-color: #4b4b4b" data-color="#4b4b4b"></div>
            <div class="color-option" style="background-color: #3ae374" data-color="#3ae374"></div>
            <div class="color-option" style="background-color: #67e6dc" data-color="#67e6dc"></div>
            <div class="color-option" style="background-color: #17c0eb" data-color="#17c0eb"></div>
            <div class="color-option" style="background-color: #7158e2" data-color="#7158e2"></div>
            <div class="color-option" style="background-color: #3d3d3d" data-color="#3d3d3d"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
